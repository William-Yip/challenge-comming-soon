<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>

  <main>
    <div class="left">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <h1>
         <span>We're</span> <br/>
         coming <br/> soon 
      </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form>
        <input id="input-email" class="error" type="email" placeholder="Email address" />
        <img class="error-icon" src="./images/icon-error.svg" alt="error-icon">
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="arrow-icon">
        </button>
        <small class="error-text">Please provide a valid email</small>
      </form>
    </div>
    <div class="right"></div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">William Yip</a>.
    </p>
  </footer>
</body>

</html>
<script src="./index.js"></script>
